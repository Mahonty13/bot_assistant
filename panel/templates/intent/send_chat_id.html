{% extends 'intent/base.html'%}

{% block title%} 
	Панель Администратора
{%endblock%}

{%block body %}


		<div class="container-fluid">

    <div class="row">

        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
    <form action="{% url 'panel:send_chat_id' chat_id.idnumber%}" method="post">
        {% csrf_token %}
  <div class="form-group">
    <label for="text">Текст рассылки</label>
    <input type="text" name="text"  class="form-control" id="text">
    <input type="hidden" name="chat_idnumber"  class="form-control" value={{chat_id.idnumber}}>
  </div>
  <button type="submit" class="btn btn-default">Отправить</button>
</form>
                </div>
            </div>
        </div>
	{% if error_message %}
		<p><strong>{{error_message}}</strong></p>
	{%endif%}

{%endblock%}
